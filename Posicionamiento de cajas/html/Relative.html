<html lang="en">
<head>

    <style type="text/css">
        #contenedor{
            width: 300px;
            margin: 20px;

        }

        #contenedor div{

            margin-bottom: 20px;
            padding: 20px;
        }
        #contenedor #cajita{

            background:#D18400;
            position: relative;

        }

</head>

        <div>Elemento 1</div>
        <div id="cajita">Elemento 2</div>

</html>

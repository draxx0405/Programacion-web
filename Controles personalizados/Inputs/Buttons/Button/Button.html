<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Button.css">
    <title>Button</title>
</head>
<body>
    <h1>Tipos de botones</h1>
    <div class="div-Content-Buttons">
        <div>
            <h3>Button Text</h3>
            <button type="button" class="NormalButton" onclick="alert('Holaa')"><span>ButtonText</span></button>
        </div>

        <div>
            <h3>Button With Icon</h3>
            <button type="button" class="ButtonWithIcon">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
            </button>
        </div>

        <div>
            <h3>Fill Button</h3>
            <button type="button" class="FillButton"><span>Home</span></button>
        </div>
        <div>
            <h3>Icon Button</h3>
            <button type="button" class="IconButton">
                <i class="fa-solid fa-house"></i>
            </button>
        </div>

        <div>
            <h3>Outline Button</h3>
            <button type="button" class="OutlineButton"><span>Aceptar</span></button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/b8d69600de.js" crossorigin="anonymous"></script>
</body>
</html>
